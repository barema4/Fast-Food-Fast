<!DOCTYPE html>
<html>
    <head>
        <title>Order</title>
    
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
    </head>
        <body class="body">


            <div class="header">
                <ul>
                
                    <li><a href="home.html"><a href=""> Fast-Food-Fast</a></li>
                    <li><a href="home.html">Food Gallery</a></li>
                    <li><button><a href="Order_history.html">Order History</a></button></li>
                
                    <li class="logout-tag"><a href="index.html">Logout</a></li>
                </ul>
            </div>

            <div id="home-content-category" align="center">
                <h3>ORDER FORM</h3>
                    <div class="container">
              
                        <form id = "place_order">
                        <div>
                        <label>Order_Name</label>
                        <input type="text" id = "order_name"  placeholder="order_name" required="">
                        </div>

                        <div class="order">

                        <label>price</label>
                        <input type="text" id = "price"  placeholder="price" required="">
                        </div>

                        <div class="submit">
                        <input type="submit" id = "order" value="submit">
                        </div>
                
                        </form>
                    </div>
            
            </div>
          <script>
 
document.getElementById('place_order').addEventListener('submit', post_order); 

function post_order(e){


     e.preventDefault()


     order_name = document.getElementById('order_name').value;
     price = document.getElementById('price').value;
     
    console.log(order_name, price);

        
    fetch('http://127.0.0.1:5000/api/v2/orders', {
        method: 'POST',
        headers: {
            'Accept': 'application/json, text/plain, */*',
            'Content-type':'application/json',
            'Authorization': `Bearer ${localStorage.getItem('accessToken')}`,
            'Access-Control-Allow-Origin': '*'
            
        },
        body: JSON.stringify({order_name: order_name, price: price})
    })
    .then((res) => res.json())
    .then((data) => {
        let message = data.message;
        localStorage.setItem("accessToken", data.access_token)
        console.log(message);
        if(message == 'you have successfully posted an order'){
            alert(message);
            window.location = '';
        }
        else {
            alert(message);
        }
        });
}

          </script>
   

     
    </body>
  </html>
